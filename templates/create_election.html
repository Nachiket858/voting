<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Election</title>
</head>
<body>
    <h2>Create Election</h2>
    <form action="/admin/create_election" method="POST">
        <label>Election Name:</label>
        <input type="text" name="name" required><br>

        <label>Region:</label>
        <input type="text" name="region" required><br>

        <label>Start Time (YYYY-MM-DD HH:MM):</label>
        <input type="text" name="start_time" required><br>

        <label>End Time (YYYY-MM-DD HH:MM):</label>
        <input type="text" name="end_time" required><br>

        <button type="submit">Create Election</button>
    </form>
</body>
</html>
