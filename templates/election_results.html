<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { width: 60%; margin: auto; }
        .results-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .results-table th, .results-table td { border: 1px solid #ccc; padding: 10px; }
        .results-table th { background-color: #f4f4f4; }
        .back-btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Election Results: {{ election.name }}</h1>
        <h3>Region: {{ election.region }}</h3>

        <!-- Display Results -->
        <table class="results-table">
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>Party</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result.name }}</td>
                        <td>{{ result.party }}</td>
                        <td>{{ result.votes }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back Button -->
        <button class="back-btn" onclick="window.location.href='/admin/dashboard'">Back to Dashboard</button>
    </div>
</body>
</html>
